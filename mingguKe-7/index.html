<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form
        action="https://www.google.co.id"
        method="get"
        onsubmit="return validateForm();"
      >
        <!-- Nrp -->
        <div class="input-group">
          <span class="input-group-text">NRP</span>
          <input
            type="text"
            class="form-control"
            placeholder="Isikan Min-10 digit NRP"
            name="nrp"
            id="nrpku"
          />
        </div>
        <!-- Nama -->
        <div class="input-group">
          <span class="input-group-text">Nama</span>
          <input
            type="text"
            class="form-control"
            placeholder="Isikan Nama sesuai KTP"
            name="nama"
            id="namaku"
          />
        </div>
        <!-- Umur -->
        <div class="input-group">
          <span class="input-group-text">Umur</span>
          <input
            type="text"
            class="form-control"
            placeholder="Isikan Umur sesuai KTP"
            name="umur"
            id="umurku"
          />
        </div>
        <!-- Button -->
        <input type="reset" class="btn btn-warning" value="Reset" />
        <input type="submit" class="btn btn-success" value="Kirim" />
        <input
          type="button"
          class="btn btn-secondary"
          value="Alert"
          onclick="showAlert();"
        />
      </form>
    </div>
  </body>
</html>
